<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天命易占・【干支・易学】三層鑑定</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: serif;
        }
        .animate-in {
            animation: animate-in 0.7s ease-out;
        }
        @keyframes animate-in {
            from {
                opacity: 0;
                transform: translateY(1rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="min-h-screen bg-[#1a0b2e] text-slate-100 selection:bg-amber-900 selection:text-white flex flex-col items-center">

    <header class="w-full py-6 bg-[#130722] shadow-lg border-b border-white/10 text-center sticky top-0 z-10">
        <h1 class="text-2xl font-bold tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-amber-200 via-yellow-400 to-amber-200">
            天命易占・【干支・易学】三層鑑定
        </h1>
    </header>

    <main id="main-content" class="flex-1 w-full max-w-xl px-4 py-8 flex flex-col items-center">
        <!-- App content will be injected here by script.js -->
    </main>

    <footer class="w-full py-4 text-center text-slate-600 text-xs border-t border-white/5">
        <p>© 2024 天命易占堂 All rights reserved. 鑑定結果は一つの指標としてご活用ください。</p>
    </footer>

    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="script.js"></script>
    <script type="text/babel">
      const container = document.getElementById('main-content');
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
</body>
</html>
